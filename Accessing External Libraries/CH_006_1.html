<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>External Libraries</title>
    <script src="https://kit.fontawesome.com/661a41b184.js" crossorigin="anonymous"></script>
    <style>
        .fa-file{
            font-size: 40px;
        }
        .fa-bars{
            font-size: 60px;
        }
        .fa-heart{
            font-size: 80px;
            color: red;
        }
        .fa-cloud{
            font-size: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div>
                <h1>Font Awesome Icon Library</h1>
                <p>Style Font Awesome icons (size and color)</p>
                <i class="fa-solid fa-file"></i>
                <i class="fa-solid fa-bars"></i>
                <i class="fa-solid fa-heart" style="color: #da2a0b;"></i>
                <i class="fa-solid fa-cloud" style="color: #63E6BE;"></i>
            </div>
        </div>
    </div>
</body>
</html>
