<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .horizontal_scrolling{
            display: block;
            background-color: lightgreen;

            width: 500px;
            height: 50px;
            overflow-x: scroll;
            white-space: nowrap;
        }

    </style>
</head>
<body>
    <div>
        <h1>Macking a div horizontally using CSS</h1>
        <div class="horizontal_scrolling">
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Est, neque! Dolorum sequi nesciunt quos excepturi et hic ad tempore numquam autem? Nobis molestiae expedita eveniet voluptates ullam. Obcaecati, eius at!</p>
        </div>
    </div>
</body>
</html>
