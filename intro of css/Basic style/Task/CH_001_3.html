<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        img{
            width: 40%;
        }
        .Opacity{
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div>
        <h1>Using Opacity :</h1>
        <img src="./images/Image.jpg" alt="HTML img">
        <div class="Opacity">
            <img src="./images/Image.jpg" alt="HTML img">
        </div>
    </div>
</body>
</html>
