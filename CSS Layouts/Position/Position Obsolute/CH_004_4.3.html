<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            border: 3px solid purple;
            width: 20%;
            height: 500px;
        }
        .box{
            width: 140px;
            height: 160px;
            background: red;
            position: absolute;
            top: 150px;
            left: 120px;
        }
        p{
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>This is a parent container</h3>
        <div class="box">
            <p>This is an Obsolutely child div</p>
        </div>
    </div>
</body>
</html>
