<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        input[type=checkbox]:checked{
            accent-color: red;
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Hobbies : </h1>
        <input type="checkbox" role="checkbox" value="coding" id="coding">
        <label for="coding">Coding</label><br><br>

        <input type="checkbox" value="reading-books" id="reading-books">
        <label for="reading-books">Reading Books</label><br><br>

        <input type="checkbox" value="playing" id="playing">
        <label for="playing">Playing Indoor Games</label>
    </div>
</body>
</html>
