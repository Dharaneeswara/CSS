<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple selector</title>

    <style>
        h1{
            color: red;
            text-align: center;
        }
        .Simple-selectors{
            border: 2px solid green;
            width: 75%;
        }
        .para{
            color: blue;
        }

    </style>
</head>
<body>
    <div class="Simple-selectors">
        <h1 class="heading">Hello World!</h1>
        <h3 class="sub-heading">Sub Heading : </h3>
        <p class="para">This is para Lorem ipsum, dolor sit amet consectetur adipisicing elit. Similique veniam, quisquam provident dignissimos maiores soluta eum. Voluptatibus non voluptas sed. Nemo odit, dolores a obcaecati temporibus voluptatum nobis quo consectetur!</p>
    </div>
</body>
</html>
